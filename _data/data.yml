experiences:
    - role: Senior Software Development Engineer
      time: 2020 - 2022
      company: DP World, Hyderabad, India
      details: |
        Senior Developer responsible for requirement gathering, development, code quality and deployment.
          - Built an end-to-end enterprise-level distributed application that handles user authentication, Rate management system getting instant rates for a route. Booking Service, Exchange rates service, Email Service, and Locations Service with zero downtime.
          - Handled Kubernetes service communication, also set up newrelic, an app monitoring tool.
          - Implemented CI/CD pipelines using Kubernetes and deployed them in an Azure Kubernetes cluster for the above microservices. Built a template to repurpose for future projects.
          - Implemented a mutex-lock feature using Redis to handle race conditions in NodeJS. 
          - Part of the interview panel responsible for hiring Software Developers.

    - role: Full Stack Developer
      time: 2017 - 2020
      company: Reportgarden, Hyderabad, India
      details: |
        Full Stack Developer responsible for building end to end applications right from gathering requirement from product to deploying the final code it in AWS.
          - Designed and implemented Worker Framework for background jobs and achieved asynchronicity and parallelism to improve latency, vastly increasing the application's throughput.
          - Implemented event-driven architecture in PHP, using web sockets, pub-sub architecture, and Redis as a caching layer for updating UI asynchronously.
          - Built Worker Manager on top of Worker Framework using builder pattern to leverage the event-driven architecture and handle distributed API calls effectively with minimal latency.
          - Overall test coverage is around 92% and the 95th percentile, with a mean response time less than 150ms.
          - Built a search engine keyword ranking tracker application and a site-auditor web crawler with features such as share of voice and page performance to store billions of rows every month. 
          -	Built customized automatic report and dashboard features for all marketing campaign data on ruby on rails, handled their downloads using Puppeteer, and integrated marketing APIs to fill reports.
    - role: Softtware Developmer, Intern
      time: 2016 - 2016
      company: Endless Robotics Private. Ltd, Hyderabad
      details: |
          - Worked on an embedded system written in C, and used C to HDL tools to convert program code into a hardware description language (HDL). 
          -	Used Field Programmable Gate Array (FPGA) to implement converted code into a hardware device. 
          -	Worked on Android application development updating the existing mobile app.
          -	MATLAB implementation of 2-DOF robotic arm manipulators with optimized torque. 
    - role: Softtware Developmer, Intern
      time: 2015 - 2015
      company: Fertilizers and Chemicals Travancore Ltd., Kerala
      details: |
          - Designed database schema and built a sustainable model which can extend to any new machinery added using PHP and MySQL. 
          -	Updated existing APIs with a newer tech stack and fixed existing data latency issues by implementing Redis's caching layer and upgraded the Angular version.
